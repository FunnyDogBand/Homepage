<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About | Funny Dog</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav a {
      margin: 0 10px;
      color: #ffcc00;
      text-decoration: none;
    }
    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    .bio-text {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 40px;
    }
    .band-images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .band-images img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      max-height: 300px;
    }
    footer {
      background: #222;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Funny Dog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#">Music</a>
      <a href="#">Shows</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>About the Band</h2>
    <p class="bio-text">
      Funny Dog is an alternative rock band from OKC and Norman who study at OU.
    </p>

    <div class="band-images">
      <img src="images/logo-placeholder.png" alt="Funny Dog Logo">
      <img src="images/band-photo1.jpg" alt="Band Live Photo">
      <img src="images/band-photo2.jpg" alt="Band Promo Shot">
    </div>
  </main>

  <footer>
    &copy; 2025 Funny Dog | Follow us on Instagram and Discord
  </footer>
</body>
</html>
